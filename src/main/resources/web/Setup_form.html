<h2>Setup</h2>
<form action='/setup_submit'>
  <div class="form-group">
    <label for="AccessToken">AccessToken</label>
    <input id="AccessToken" name="AccessToken" class="form-control"  type="password" value=$AccessToken>
  </div>
  <div class="form-group">
    <label for="ServerURL">Server URL</label>
    <input id="ServerURL" name="ServerURL" class="form-control" type="text" value=$ServerURL>
  </div>
  <div class="form-group">
    <label for="ServerPort">Server Port</label>
    <input id="ServerPort" name="ServerPort" class="form-control" type="text" value=$ServerPort>
  </div>
  <button type="submit" class="btn">Submit</button>
  <button formaction="/" class="btn" >Cancel</button>
</form>
